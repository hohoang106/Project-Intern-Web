<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
<!-- header -->
<div id="header-navbar" >
</div>
  <!-- body -->
  <div class="container mb-5 hoi_dap_list">

    <div class="row justify-content-center align-items-center mt-5">

      <div class="user-profile col-xl-6 col-md-12 col-12  border p-5 shadow">
        <div class="form-group">
          <h4>Thông tin của tôi</h4>
        </div>
        <div class="form-group">
          <img src="/images/tony.jpg" height="400px" class="w-100" alt="">
        </div>
        <div class="form-group">
          <input type="file" class="mt-2" >
        </div>
        <div class="form-group row">
          <label for="full-name" class="col-sm-3 col-form-label">Họ tên</label>
          <div class="col-sm-9">
            <input type="text" class="form-input" id="full-name" value="Hồ Khắc Hoàng">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Địa chỉ</label>
          <div class="col-sm-9">
            <input type="text" class="form-input" id="address" value="22 Quang Trung, Đà Nẵng">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label">Số điện thoại</label>
          <div class="col-sm-9">
            <input type="text" class="form-input" id="phone" value="0973451505">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="full-name" value="hoanghk1@fsoft.com.vn">
          </div>
        </div>

        <button class="btn-update col-sm-12 mb-2">Cập nhật</button>
        <button class="btn-change-pass col-12">Đổi mật khẩu</button>
      </div>


    </div>
  </div>

  <!-- footer -->
  <div id="footer-all">
  </div>  

  <script src="/homepage/ajax.js"></script>

</body>

</html>
