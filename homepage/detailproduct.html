<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- zoom image -->
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>

  </head>
<body>
<!-- mainheader -->
<div id="header-navbar">
</div>
<!-- mainheader -->

<!-- body detail product page -->
    <div class="container">
        <div class="row mt-5">
            <div class="headercontent col">
              Chi Tiết Sản Phẩm
              </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="imagecontent col-md-7">
              <div class="somepicture">
                <img class="imageicon imgdetail" src="/images/sanpham1.jpg">
              </div>
              <div id="pictureproduct" >
                <img class="imgdetail" src="/images/sanpham1.jpg">
              </div>
            </div>
            <div class="info col-md-5">
              <h4 id="headerdetailpage" class="headerdetail"></h4>
              <p>Mã Sản Phẩm: <span id="detailmsp" ></span> </p>
              <p>Danh mục: <a id="detaildm" href="#">Thực phẩm hàng ngày, Đồ mát</a></p>
              <h4 class="headerdetail"><span id="detailprice"></span>.000 ₫ / Sản phẩm</h4>
              <div class="row text-center">
                <p class="col-5"> Số Lượng: </p>
                <div class="quantity col-7">
                  <button class="btn minus1">-</button>
                  <input class="quantity1" id="valueproduct" min="0" name="form-0-quantity" value="1" type="number">
                  <button class="btn add1">+</button>
                </div>
              </div>
              <a id="addcartdetailpage" class="addcart btn btn-primary mt-2">
                  <i class="fas fa-shopping-cart"></i>  
                  Chọn Mua</a>
          </div>
        </div>
        <div class="row mt-5">
            <div class="headercontent col">Mô Tả về Sản Phẩm</div>
        </div>
        <div class="row mt-3">
            <div class="content col d-flex justify-content-center" style="height: 500px;">
                <img class="imgdetail" src="/images/sanpham1.jpg">
            </div>
        </div>
        <div class="row mt-3">
          <p id="detailchitiet"></p>        
        </div> 
              <!-- recomment product -->
        <div class="row mt-3">
          <div class="headercontent col">
            Sản phẩm thường được mua cùng
            </div>
        </div>
      <div class="row" id="review-products" style="margin-bottom: 50px;">   
        <!-- review thuc pham chuc nang -->
        </div>
    </div>


<!-- mainfooter -->
<div id="footer-all">
</div>
<!-- mainfooter -->


<script>
  $("input.quantity1").each(function(){
    var $this = $(this),
    qty = $this.parent().find('.btn'),
    d = 1
    $(qty).on('click',function(){
        if ($(this).hasClass('minus1')){  
                d+=-1
            if(d<1) alert('Số lượng sản phẩm cần mua tối thiểu là 1')      
        }else if ($(this).hasClass('add1')){
            d += 1  
        }     
        $this.attr('value',d).val(d)
    })
    });
</script>
<script src="/homepage/ajax.js"></script>
<script src="/js/app.js"></script>


</body>
</html>
