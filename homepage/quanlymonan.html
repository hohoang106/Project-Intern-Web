  <!-- Modal thêm sản phẩm-->
  <div class="modal" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title text-uppercase text-white" id="exampleModalLabel">Thêm món ăn</h5>
          <button type="button" class="btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Tên món ăn</label>
            <input name="tenmonan" type="text" class="form-control" id="ten-sp" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="mo-ta">Chọn Ảnh</label>
            <input name="anhmonan" type="text" class="form-control" id="chon-anh"></input>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Video</label>
            <input name="videomonan" type="text" class="form-control" id="add-video" placeholder="Nhập link video">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Nguyên liệu</label>
            <input name="nguyenlieu" type="text" class="form-control" id="ten-sp" placeholder="Nhập nguyên liệu">
          </div>          
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Các bước hướng dẫn</label>
            <input name="buoclam" type="text" class="form-control" id="ten-sp" placeholder="Nhập các bước chuẩn bị">
          </div>
          

          <div class="mb-3">
            <button id="themmonan" type="submit" class="themsanpham btn btn-primary w-100">
              Thêm món ăn
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sửa sản phẩm -->
  <div class="modal" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title text-uppercase text-white" id="exampleModalLabel">Sửa món ăn</h5>
          <button type="button" class="btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>

        <form class="modal-body">
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Tên món ăn</label>
            <input name="tenmonan" type="text" class="form-control" id="ten-sp" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="mo-ta">Chọn Ảnh</label>
            <input name="anhmonan" type="text" class="form-control" id="chon-anh"></input>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Video</label>
            <input name="videomonan" type="text" class="form-control" id="add-video" placeholder="Nhập link video">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Nguyên liệu</label>
            <input name="nguyenlieu" type="text" class="form-control" id="ten-sp" placeholder="Nhập nguyên liệu">
          </div>          
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Các bước hướng dẫn</label>
            <input name="buoclam" type="text" class="form-control" id="ten-sp" placeholder="Nhập các bước chuẩn bị">
          </div>
          <div>
            <button type="submit" id="update" class="btn btn-add float-right"><span class=""><i
                  class="fas fa-edit mr-2"></i> Sửa</span></button>
            <button type="button" class="btn btn-secondary float-right mr-2"><span
                class="text-white">Hủy</span></button>

          </div>
        </form>
      </div>
    </div>
  </div>
