  <!-- Modal thêm sản phẩm-->
  <div class="modal" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title text-uppercase text-white" id="exampleModalLabel">Thêm bài viết</h5>
          <button type="button" class="btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="font-weight-bold" for="ma-sp">Mã sản phẩm</label>
            <input name="masanpham" type="text" class="form-control" id="ma-sp" placeholder="Nhập mã sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Tên sản phẩm</label>
            <input name="tensanpham" type="text" class="form-control" id="ten-sp" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="mo-ta">Mô tả</label>
            <input name="motasanpham" type="text" class="form-control" id="mo-ta" placeholder="Nhập mô tả cho sản phẩm">
          </div>
          <div class="custom-file mb-3">
            <label class="font-weight-bold" for="mo-ta">Chọn Ảnh</label>
            <input name="anhsanpham" type="text" class="form-control" id="chon-anh"></input>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="gia-sp">Giá</label>
            <input name="giasanpham" class="form-control" placeholder="Nhập giá cho sản phẩm"></input>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="gia-sp">Danh Mục</label>
            <!-- <input name="danhmuc" class="form-control" placeholder="Nhập giá cho sản phẩm" ></input> -->
            <select id="inputdanhmucSelect" name="danhmuc" class="form-control">
              <!-- <option value="Đồ mát">Đồ mát</option>
              <option value="Đồ hộp-Đồ khô">Đồ hộp-Đồ khô</option>
              <option value="Thực phẩm chức năng">Thực phẩm chức năng</option> -->
            </select>
          </div>
          <div>
            <button id="themsanpham" type="submit" class="themsanpham btn btn-primary w-100">
              Thêm bài viết
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sửa sản phẩm -->
  <div class="modal" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title text-uppercase text-white" id="exampleModalLabel">Sửa bài viết</h5>
          <button type="button" class="btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>

        <form class="modal-body">
          <div class="mb-3">
            <label class="font-weight-bold" for="ma-sp">Mã sản phẩm</label>
            <input type="text" class="form-control" id="newma-sp" placeholder="Nhập mã sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="ten-sp">Tên sản phẩm</label>
            <input type="text" class="form-control" id="newten-sp" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="mo-ta">Mô tả</label>
            <input type="text" class="form-control" id="newmo-ta" placeholder="Nhập mô tả cho sản phẩm">
          </div>
          <div class="custom-file mb-3">
            <label class="font-weight-bold" for="mo-ta">Chọn Ảnh</label>
            <input type="text" class="form-control" id="newchon-anh"></input>
          </div>

          <div class="mb-3">
            <label class="font-weight-bold" for="gia-sp">Giá</label>
            <input class="form-control" id="newgia-sp" placeholder="Nhập giá cho sản phẩm"></input>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold" for="gia-sp">Danh Mục</label>
            <!-- <input name="danhmuc" class="form-control" placeholder="Nhập giá cho sản phẩm" ></input> -->
            <select id="newinputdanhmucSelect" name="danhmuc" class="form-control">
              <!-- <option value="Đồ mát">Đồ mát</option>
              <option value="Đồ hộp-Đồ khô">Đồ hộp-Đồ khô</option>
              <option value="Thực phẩm chức năng">Thực phẩm chức năng</option> -->
            </select>
          </div>
          <div>
            <button type="submit" id="updateproduct" class="btn btn-secondary float-right"><span class="text-white"><i
                  class="fas fa-edit mr-2"></i> Sửa</span></button>
            <button type="button" class="btn btn-secondary float-right mr-2"><span
                class="text-white">Hủy</span></button>

          </div>
        </form>
      </div>
    </div>
