<body>
  <div class="vh-100 bg-image" style="background-image: url('/images/background-login.jpg');">
    <div class="register container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Quên mật khẩu</h2>

              <form id="forgot-form">

                <p>Nhập địa chỉ email liên kết của bạn với tài khoản để chúng tôi gửi đường dẫn đặt lại mật khẩu.</p>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <label for="email" class="input-group-text"> <i class="fas fa-envelope icon-login"></i></i> </label>
                 </div>
                    <input id="email" name="email" class="form-control" placeholder="Email" type="email" required>
                    <span  class="form-message col-12"></span>
                </div>
                
                <div class="d-flex justify-content-end">
                  <button type="reset" class="col-3 btn btn-cancer text-white"><a class="text-white  text-decoration-none" href="login.html">Hủy</a></button>
                  <button type="submit" class="col-4 btn  btn-send text-white">Gửi</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="/homepage/validate.js"></script>
<script>
  validator({
    form: '#forgot-form',
    errorSelector: ".form-message",
    rules: [
    validator.isEmail('#email')
    ],
    onSubmit: function(data){

      console.log(data);
        
      }
  });
</script>
</body>
